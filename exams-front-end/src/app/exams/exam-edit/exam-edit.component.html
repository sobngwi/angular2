<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="idQuestion">Question-Id</label>
            <!-- property binding on idQuestion to formControlName -->
            <input style="width: 90px"
              type="text"
              id="idQuestion"
              [formControlName]="'idQuestion'"
              class="form-control" readonly>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="questionText">Question Text</label>
            <textarea
              type="text"
              id="questionText"
              class="form-control"
              formControlName="questionText"
              rows="3" readonly></textarea>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <label for="codeText" *ngIf=" questionForm.value.codeText !== ''" >Java Code</label>
            <textarea *ngIf=" questionForm.value.codeText !== ''; else noCodeText; "
              type="text"
              id="codeText"
              class="form-control"
              formControlName="codeText"
              rows="15" readonly>
              </textarea>
            <ng-template #noCodeText>
              <!-- <div> <label for="codeText">No Java Code For this Question</label> </div> -->
            </ng-template>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="choices">
          <div class="radio" *ngFor="let choice of questions[currentPositionInQuestions].choices">
            <label>
              <input
                name="sameName"
                id="choice"
                type="radio"
                [value]="'choice'"
                (change)="onSelectionChange(choice)"
                >{{choice}}
            </label>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <span *ngIf="!questionForm.valid"
                class="help-block"> Please click on Cancel button  as question Id is invalid answers </span>
          <button
            style="margin:20px;"
            type="submit"
            class="btn btn-success"
            [disabled]="!questionForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
